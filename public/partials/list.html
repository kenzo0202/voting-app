<div class="page-header">
    <h1>投票リスト</h1>
</div>
<div class="row">
    <div class="col-xs-5">
        <a href="#/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span>新規投票</a>
    </div>
    <div class="col-xs-7">
        <input type="text" ng-model="query" class="form-control" placeholder="投票を探す">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <hr>
    </div>
</div>
<div class="row" ng-switch on="polls.length">
    <ul ng-switch-when="0">
        <li><em>投票がありません <a href="#/new">新しく作る？</a></em></li>
    </ul>
    <ul ng-switch-default>
        <li ng-repeat="poll in polls | filter:query">
            <a href="#/poll/{{poll._id}}">{{poll.question}}</a>
        </li>
    </ul>
</div>
<p>&nbsp;</p>
